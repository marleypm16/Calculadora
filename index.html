<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculadora_container">
      <div class="tela_operacoes">
        <p id="contas" class="operacoes"></p>
      </div>
        <button id="clean" class="limpar ocupar-dois">C</button>

        <button class="deletar">DEL</button>
        <button class="operadores">รท</button>
        <button id="7" class="numeros" value="7">7</button>
        <button id="8" class="numeros" value="8">8</button>
        <button id="9" class="numeros" value="9">9</button>

        <button class="operadores">*</button>
        <button id="4" class="numeros" value="4">4</button>
        <button id="5" class="numeros" value="5">5</button>
        <button id="6" class="numeros" value="6">6</button>
        <button class="operadores">-</button>
        <button id="1" class="numeros" value="1">1</button>
        <button id="2" class="numeros" value="2">2</button>
        <button id="3" class="numeros" value="3">3</button>
        <button class="operadores">+</button>
        <button id="0" class="numeros" value="0">0</button>
        <button id="." class="numeros ocupar-dois" value=".">.</button>
        <button id="resultado" class="elementos resultado">=</button>
      
    </main>
  </body>
  <script src="script.js"></script>
</html>
