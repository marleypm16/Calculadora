<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora">

        <div class="pantalla contas"></div>

        <button id="clean" class="btn limpar">C</button>
        <button id="borrar" class="btn">‚Üê</button>
        <button class="btn operadores">/</button>
        <button class="btn operadores">*</button>
        <button class="btn numeros">7</button>
        <button class="btn numeros">8</button>
        <button class="btn numeros">9</button>
        <button class="btn operadores">-</button>
        <button class="btn numeros">4</button>
        <button class="btn numeros">5</button>
        <button class="btn numeros">6</button>
        <button class="btn operadores">+</button>
        <button class="btn numeros">1</button>
        <button class="btn numeros">2</button>
        <button class="btn numeros">3</button>
        <button id="igual" class="btn resultado">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
