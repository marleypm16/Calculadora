<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="tela_operacoes">
        <p id="contas" class="operacoes"></p>
      </div>
      <main class="calculadora_container">
        <div class="calculadora">
          <div class="elementos borda background_vermelho" >
            <button id="clean">C</button>
          </div>
          <div class="elementos"><p>+/-</p></div>
          <div class="elementos" id="porcentagem"><p>%</p></div>
          <div id="dividir" class="elementos borda operadores"><button>รท</button></div>
          <div class="elementos"><button id="7" class="numeros" value="7">7</button></div>
          <div class="elementos"><button id="8" class="numeros" value="8">8</button></div>
          <div class="elementos"><button id="9" class="numeros" value="9">9</button></div>
          <div id="multiplicar" class="elementos borda operadores">
            <button>X</button>
          </div>
          <div class="elementos"><button id="4" class="numeros" value="4">4</button></div>
          <div class="elementos"><button id="5" class="numeros" value="5">5</button></div>
          <div class="elementos"><button id="6" class="numeros" value="6">6</button></div>
          <div id="subtrair" class="elementos borda operadores"><button>-</button></div>
          <div class="elementos"><button id="1" class="numeros" value="1">1</button></div>
          <div class="elementos"><button id="2" class="numeros" value="2">2</button></div>
          <div class="elementos"><button id="3" class="numeros" value="3">3</button></div>
          <div id="adicionar" class="elementos borda operadores"><button>+</button></div>
          <div class="elementos"><button id="0" class="numeros" value="0">0</button></div>
          <div class="elementos"><button id="." value=".">.</button></div>
          <div class="vazio"></div>
          <button id="resultado" class="elementos borda operador"><p>=</p></button>
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
